<!DOCTYPE html>
<html>
    <head>
        <title>Add worker</title>
        <link rel = "stylesheet" href = "addWorker.css" type = "text/css"/>
    </head>
    <body>
        <div class="container">
            <div class= "header">
                <nav>
                    <ul>
                        <li><a href="washDishes.html">Wash dishes</a></li>
                        <li><a href="addWorker.html">Add new Worker</a></li>
                    </ul>
                </nav>
            </div>
            <div class = "content">
                <p>This page allows you to add new worker to worker select list. <br>
                Efficiency shows how much liquid you need for 1 dish.</p>
                Enter first name: <input id = "firstName" placeholder="First name"> <br>
                Enter last name: <input id= "lastName" placeholder="Last name"> <br>
                Enter efficiency: <input id = "efficiency" placeholder="Efficiency"> <br><br>
                <button id= "addNewWorker" >Add new worker</button> <br><br>
                <p id = "response"></p>
                <br><br><br>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Efficiency</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id = "workerDataTable">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src = "addWorker.js">
    </script>
</html>
